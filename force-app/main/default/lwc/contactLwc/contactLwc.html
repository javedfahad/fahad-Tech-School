<!-- Apex Imperative Method html -->
<template>
    <lightning-card title="Apex Imperative Method" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
           <p class="slds-m-bottom_small">
            <lightning-button label="Loads Contacts" onclick={handleloadd}></lightning-button>
           </p> 
           <template lwc:if={contacts}>
            <template for:each={contacts} for:item="contact">
                <p key = {contact.Id}>{contact.Name}</p>
            </template>
           </template>
        </div>
    </lightning-card>
</template>
